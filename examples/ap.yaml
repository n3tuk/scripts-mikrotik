---
# This is an example configuration for a router-based MikroTik host, showing
# the possible configuration options which can be set and passed into the
# templates for exporting into the different types. See examples/switch.yaml for
# an example of a switch-based host, as well as examples/network.yaml for an
# example configuration of the network.

host: ap1
type: ap
network: network

model: cAP AC
description: |-
  The Office access point.

settings:
  timezone: Europe/London
  ssh:
    key: |
      -- PRIVATE KEY --
  ssl:
    key: |
      -- PRIVATE KEY --
    certificate: |
      -- CERTIFICATE --

bridge:
  name: bri01
  original: bridge
  priority: 0x9000
  vlans:
    - management
  ipv4:
    address: 172.16.0.100/24
    gateway: 172.16.0.1
  ipv6:
    address: 2f00:8086:8086:0::/64
    gateway: fe80::7a7a:10ff:fe69:ee30%bri01.10
  comment: Management Network

interfaces:
  - name: gbe01
    original: ether1
    enabled: true
    comment: switch1 (trunk)

  - name: gbe02
    original: ether2

  - name: wfi24
    original: wlan1
    enabled: true
    type: wireless
    frequency: 2412
    vlan: private
    vlans:
      - guest
    comment: 2.4Ghz WiFi Network

  - name: wfi50
    original: wlan2
    enabled: true
    type: wireless
    frequency: 5180
    vlan: private
    vlans:
      - guest
    comment: 5Ghz WiFi Network
